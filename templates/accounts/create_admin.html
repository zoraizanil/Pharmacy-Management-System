<div class="Pharmacy-form">
  <form id="createAdminForm">
    {% csrf_token %}
    <h2 class="text-center">Create Admin</h2>

    <div class="form-group">
      <input type="text" name="username" placeholder="Enter UserName" required />
    </div>

    <div class="form-group">
      <input type="text" name="first_name" placeholder="First Name" required />
    </div>

    <div class="form-group">
      <input type="text" name="last_name" placeholder="Last Name" required />
    </div>

    <div class="form-group">
      <input type="email" name="email" placeholder="Your Email" required />
    </div>

    <div class="form-group position-relative">
      <input type="password" name="password1" placeholder="Enter Password" required id="password1"
        oninput="handleInput(this, 'icon1')" />
      <i id="icon1" class="bi bi-eye-slash toggle-password" onclick="togglePassword('password1', this)"></i>
    </div>

    <div class="form-group position-relative">
      <input type="password" name="password2" placeholder="Confirm Password" required id="password2"
        oninput="handleInput(this, 'icon2')" />
      <i id="icon2" class="bi bi-eye-slash toggle-password" onclick="togglePassword('password2', this)"></i>
      <small id="password-error">Password not match</small>
    </div>

    <button class="submit-btn" type="button" id="submitAdminBtn">CREATE</button>
  </form>
</div>
