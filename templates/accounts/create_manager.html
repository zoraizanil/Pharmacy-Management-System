<div class="Pharmacy-form">
  <form id="createManagerForm">
    {% csrf_token %}
    <h2 class="text-center">Create Manager</h2>

    <div class="form-group">
      <input type="text" name="username" placeholder="Enter UserName" required
        value="{{ request.POST.username|default:'' }}" />
    </div>

    <div class="form-group">
      <input type="text" name="first_name" placeholder="First Name" required
        value="{{ request.POST.first_name|default:'' }}" />
    </div>

    <div class="form-group">
      <input type="text" name="last_name" placeholder="Last Name" required
        value="{{ request.POST.last_name|default:'' }}" />
    </div>

    <div class="form-group">
      <input type="email" name="email" placeholder="Your Email" required
        value="{{ request.POST.email|default:'' }}" />
    </div>

    <div class="form-group position-relative">
      <input type="password" name="password1" placeholder="Enter Password" required id="password1"
        oninput="handleInput(this, 'icon1')" />
      <i id="icon1" class="bi bi-eye-slash toggle-password" onclick="togglePassword('password1', this)"></i>
    </div>

    <div class="form-group position-relative">
      <input type="password" name="password2" placeholder="Confirm Password" required id="password2"
        oninput="handleInput(this, 'icon2')" />
      <i id="icon2" class="bi bi-eye-slash toggle-password" onclick="togglePassword('password2', this)"></i>
      <small id="password-error">Password not match</small>
    </div>

    <div class="form-section" id="manager-form">
      <div class="dropup set-btn mt-3">
        <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Select Pharmacies (Required)
        </button>
        <ul id="manager-Dropdown" class="dropdown-menu p-3"
          style="width: 80%; max-height: 50vh; overflow-y: auto;">
          {% for pharmacy in pharmacies %}
          <li class="dropdown-item">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="pharmacies" value="{{ pharmacy.id }}"
                id="pharmacy_{{ pharmacy.id }}"
                {% if pharmacy.id in selected_pharmacies %}checked{% endif %} />
              <label class="form-check-label" for="pharmacy_{{ pharmacy.id }}">
                {{ pharmacy.name }}
              </label>
            </div>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>

    <button class="submit-btn" type="submit" id="submitBtn">CREATE</button>
  </form>
</div>
