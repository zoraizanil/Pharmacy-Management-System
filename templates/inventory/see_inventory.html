<div class="container mt-3">
    <h3 class="mb-3 text-center">Inventory Upload</h3>

    <form id="uploadForm" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="add-inventory-form">
            <!-- Pharmacy Dropdown -->
            <div class="form-group-wrapper">
                <label for="pharmacy-dropdown" class="form-label">Select Pharmacy</label>
                <select id="pharmacy-dropdown" name="pharmacy" class="form-select form-select-sm"
                    aria-label="Select Pharmacy">
                    <option value="" selected>All Assigned Pharmacies</option>
                </select>
            </div>

            <!-- Location Dropdown -->
            <div class="form-group-wrapper">
                <label for="location-select" class="form-label">Location</label>
                <select id="location-select" name="location" class="form-select form-select-sm hidden"
                    disabled></select>
            </div>

            <!-- Hidden Fields -->
            <input type="hidden" name="pharmacy_id" id="pharmacy-id">
            <input type="hidden" name="pharmacy_name" id="pharmacy-name">
        </div>

        <!-- Inventory Table -->
        <h5 class="mt-4">Inventory List</h5>
        <div id="inventory-table-container" class="custom-table-wrapper set-table" style="display:none;">
            <table class="inventory-table">
                <thead>
                    <tr>
                        <th style="width: 10%;">PRD Code</th>
                        <th style="width: 20%;">Name</th>
                        <th style="width: 20%;">Pharmacy Name</th>
                        <th style="width: 15%;">Location</th>
                        <th style="width: 5%;">Qty</th>
                        <th style="width: 5%;">Price</th>
                        <th style="width: 10%;">Manufacture Date</th>
                        <th style="width: 10%;">Expiry Date</th>
                    </tr>
                </thead>
                <tbody id="inventory-table-body">
                </tbody>
            </table>
        </div>
        <div id="no-inventory-message" class="alert alert-warning mt-4" style="display:none;">
            No inventory found for this pharmacy.
        </div>
    </form>
</div>
