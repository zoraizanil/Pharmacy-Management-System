<div class="container mt-3">
    <h3 class="mb-3">Inventory</h3>

    <!-- ðŸ”½ Pharmacy Dropdown (Dynamic) -->
    <select class="form-select form-select-sm w-25 mb-4" aria-label="Select Pharmacy">
        <option selected>Select a Pharmacy</option>
        {% for pharmacy in pharmacies %}
            <option value="{{ pharmacy.id }}">{{ pharmacy.name }} - {{ pharmacy.location }}</option>
        {% empty %}
            <option disabled>No pharmacies found</option>
        {% endfor %}
    </select>

    <!-- Inventory content area -->
    <div id="inventory-content">
        <p>Inventory items will appear here...</p>
    </div>
</div>
